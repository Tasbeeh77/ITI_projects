<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Game</title>
    <meta name="description" content="Start page">
    <link rel="stylesheet" href="../styles/gameStyle.css">
    <script src="../JS_Functions/gameScript.js"></script>
</head>
<body>
    <div>
        <h2>Welcome,</h2>
        <h2 name="name"></h2>
    </div>
    <div>
        <h2>Score: </h2>
        <h2 name="score">50</h2>
    </div>
    <div>
        <h2>Time Limit: </h2>
        <h2 name="time">60</h2>
    </div>
    <div>
        <h2>Birds Killed: </h2>
        <h2 name="kill">10</h2>
    </div>
    <div class="welcome">
        <img src="../images/welcome.jpg"/>
        <h3>We hope you enjoy our game</h3>
        <h3 name="second">To win you should kill 25 (black & white) birds in specified time</h3>
        <button name="start">Start Game</button>
    </div>
    <div class="result">
        <h1>You Won!</h1>
        <img src="../images/win.jpg"/>
        <button name="playAgain">Play Again</button>
        <button name="cancel">Cancel</button>
    </div>
    <!-- <embed src="../images/white.gif" style="margin-top: 500;">
    <embed src="../images/black.gif" style="margin-top: 500; margin-left: 500;">
    <embed src="../images/blue.gif" style="margin-top: 500;"> -->

</body>

</html>
